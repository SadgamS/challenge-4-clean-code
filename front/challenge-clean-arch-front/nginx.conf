user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        # Root where Angular build artifacts are copied
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API calls to the backend service
        # Frontend was built with apiUrl '/api' so requests go to /api/...
        location /api/ {
            # remove the leading /api/ prefix and forward to backend
            proxy_pass http://backend:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # optional: health endpoint for container
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}